{% extends 'blog/base.html' %}

{% block content %}
    {% for p in posts %}
        <div class="post">
            <h3><a href="{% url 'post_detail' pk=p.pk %}">{{ p.title }}</a></h3>
            <div class="date">
                <p>created: {{ p.created_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
